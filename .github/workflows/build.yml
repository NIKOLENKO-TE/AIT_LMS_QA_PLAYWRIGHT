name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Set up Gradle
        run: echo "C:/Tools/gradle-8.6_new/bin" >> $GITHUB_PATH
      - name: Build with Gradle
        run: gradle build
      - name: Run Tests
        run: gradle test