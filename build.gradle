plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'application'

application {
    mainClassName = 'com.microsoft.playwright.CLI'
}

run {
    if (project.hasProperty("execArgs")) {
        args project.execArgs.split()
    }
}

dependencies {
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.2'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.2'
    implementation group: 'com.microsoft.playwright', name: 'playwright', version: '1.42.0'
    implementation group: 'org.testng', name: 'testng', version: '7.9.0'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.3'
    implementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    implementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.25.0'
    implementation group: 'io.qameta.allure', name: 'allure-java-migration', version: '2.25.0'
}

test {
    useTestNG()
}

sourceSets {
    test {
        resources {
            srcDir 'src/test/resources'
        }
    }
}

def registerTask(String taskName, String suitePath) {
    tasks.register(taskName, Test) {
        useTestNG() {
            suites suitePath
        }
    }
}
registerTask('login_users', 'src/test/resources/login_users.xml')